<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dictionary</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h5 class="card-header">Dictionary</h5>
            <div class="card-body">
              <h5 class="card-title">Save the words you learned today!</h5>
              <p class="card-text"><input id="txt" placeholder="write a word"></p>
              <p class="card-text" id="message"></p>
              <input type="submit" class="btn btn-warning" value="Add" onclick="addWord()"></input>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
